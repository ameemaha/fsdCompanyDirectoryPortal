<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Company Directory Portal</h1>
        <section class="employee_form">
            <h2>Employee Registration Form</h2>
            <form>
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" name="name" id="name" required />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" id="email" required/>
                </div>
                <div class="form-group">
                    <label>Department:</label>
                    <select name="department" id="department" required>
                        <option>IT</option>
                        <option>HR</option>
                        <option>Finance</option>
                        <option>Marketing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Employee ID:</label>
                    <input type="text" name="employeeId" id="employeeId" required/>
                </div>
                <div class="form-group">
                    <label>Profile Picture URL:</label>
                    <input type="text" name="picUrl" id="picUrl" required/>
                </div>
                <div>
                    <button>Register Employee</button>
                </div>                
            </form>
        </section>
        <section class="employee_list">
        <h2>Employee List</h2>
            <ol>
                <li><a href="#">John Doe - john@example.com</a></li>
                <li><a href="#">Jane Smith - jane@example.com</a></li>
            </ol>
        </section>
        <section class="employee_details">
            <h2>Employee Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>IT</td>
                        <td><img src="50.png" /></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>HR</td>
                        <td><img src="50.png" /></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="company_location">
            <h2>Company Location</h2>
            <iframe id="location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d367.26607652443727!2d78.38971596211196!3d17.498030204824097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727238708760!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>
</html>
